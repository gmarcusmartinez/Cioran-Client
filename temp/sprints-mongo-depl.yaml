apiVersion: apps/v1
kind: Deployment
metadata:
  name: cioran-sprints-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cioran-sprints-mongo
  template:
    metadata:
      labels:
        app: cioran-sprints-mongo
    spec:
      containers:
        - name: cioran-sprints-mongo
          image: mongo:4.4.2

---
apiVersion: v1
kind: Service
metadata:
  name: cioran-sprints-mongo-srv
spec:
  selector:
    app: cioran-sprints-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
